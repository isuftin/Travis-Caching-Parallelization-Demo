---
  sudo: required

  language: bash

  services: docker

  cache:
    timeout: 1000
    directories:
      - $TRAVIS_HOME/cache

  stages:
    - precache
    - test

  jobs:
    include:
      - stage: precache
        before_install:
          - curl -L https://github.com/docker/compose/releases/download/1.23.2/docker-compose-`uname -s`-`uname -m` > docker-compose
          - chmod +x docker-compose
          - sudo mv docker-compose /usr/local/bin
          - mkdir -p $TRAVIS_HOME/cache
          - for n in 10 20 30 40 50; do dd if=/dev/zero of=$TRAVIS_HOME/cache/$n.bin bs=1M count=$n;done
      - stage: test
        before_install:
          - curl -L https://github.com/docker/compose/releases/download/1.23.2/docker-compose-`uname -s`-`uname -m` > docker-compose
          - chmod +x docker-compose
          - sudo mv docker-compose /usr/local/bin
        install:
          - cp $TRAVIS_HOME/cache/10.bin .
          - size=10 docker-compose build
        script:
          - ls -al $TRAVIS_HOME/cache/
          - size=10 docker-compose up -d
          - sleep 5
          - wget -O 10.bin "http://localhost:8080/10.bin"
          - test $(stat --printf="%s" "10.bin") -ge $((10 * 1024 * 1024))
          - docker-compose down
      - stage: test
        before_install:
          - curl -L https://github.com/docker/compose/releases/download/1.23.2/docker-compose-`uname -s`-`uname -m` > docker-compose
